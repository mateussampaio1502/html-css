<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        table td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: middle;
        }
        .num {
            text-align: right;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <!--
        hierarquia de tabelas (simples)
        Table = tabela
            Table rows = linha de tabela
                tablea header = cabeÃ§alho de tabela
                Tabela data = dado de tabela

    -->
    <table>
        <tr> 
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="num">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="num">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
