<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados</legend>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="example@email.com">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required pattern="^\(d{2}\)\d{4,5}-\d{4}$" autocomplete="tel">
            </p>
            <!--Estudar RegEx-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Redefinir">
            </p>
        </fieldset>
    </form>
</body>
</html>
