<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="iest">Estado</label>
        <select name="est" id="iest">
            <optgroup label="Região A">
                <option value="BA">BA</option>
                <option value="MG">MG</option>
                <option value="ES">ES</option>
            </optgroup>
            <optgroup label="Região B">
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="RS">RS</option>
            </optgroup>
            <option value="" selected>Escolha</option>
        </select>
    </p>

    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="lista">
        <datalist id="lista">
            <option value="ADM">Administrador</option>
            <option value="ENG">Engenheiro</option>
            <option value="MED">Médico</option>
            <option value="PROG">Programador</option>
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua mensagem..."></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
