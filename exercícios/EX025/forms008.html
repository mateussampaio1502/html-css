<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

    <p>
        <label for="inum1">Insira um número</label>
        <input type="number" name="num1" id="inum1" required min="0" step="1" oninput="isoma.innerHTML=Number(inum1.value)+Number(inum2.value)">
    </p>

    <p>
        <label for="inum2">Insira um número</label>
        <input type="number" name="num2" id="inum2" required min="0" step="1" oninput="isoma.innerHTML=Number(inum1.value)+Number(inum2.value)">
    </p>

    <p>
        <label for="isoma">Soma = </label>
        <output name="soma" id="isoma">0</output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Redefinir">
    </p>
</body>
</html>
