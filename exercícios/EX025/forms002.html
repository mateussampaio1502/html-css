<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">Usuário</label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" size="15" placeholder="nome de usuário" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Senha</label>
            <input type="password" name="pass" id="ipass" required minlength="8" placeholder="senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
