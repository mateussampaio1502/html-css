<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Abra estas imagens em vários dispositivos ou varie o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos reproduzir um áudio</p>
    <audio preload="metadata" controls>
        <source src="midias/audio1.mp3" type="audio/mpeg">
        <source src="midias/audio1.mp3" type="audio/ogg">
        <source src="midias/audio1.mp3" type="audio/wav">
        <p>Seu navegador não consegue reproduzir o áudio, clique <a href="midias/audio1.mp3">aqui</a>para baixar</p>
    </audio>
    
</body>
</html>
