<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do curso em video <iframe src="https://cursoemvideo.com" frameborder="0" height="500px" width="500px" scrolling="no"></iframe></p>
    <p>Vamos acessar o google <iframe src="https://www.google.com.br" frameborder="0"></iframe> mas não funciona no iframe</p>
    <p>Repositório do gustavo guanabara:
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
        </iframe>
    </p>
</body>
</html>
